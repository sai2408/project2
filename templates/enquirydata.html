<html>
    <head>
        <title>Enquiry Data</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/enquirydata.css')}}">
        <!-- <link rel="stylesheet" href="enquirydata.css"> -->
    </head>
    <body>
        <div class="a">
            Enquiry Candidate Details
        </div>
        <div class="b">
            <table>
                <tr class="b1">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email id</th>
                </tr>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
