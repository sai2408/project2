<html>
    <head>
        <title>Register Page</title>
        <!-- <link rel="stylesheet" href="signup1.css"> -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/signup1.css')}}">
    </head>
    <body>
        <div class="a">
            <h1>Sign up Page</h1>
            <p>Enter details to verify your e-mail</p>
        </div>
        <div class="main">
            <form action="{{'sendotp'}}" method="POST">
                <label for="fname">
                    First Name: 
                </label>
                <input type="text" id="fname" name="fname">
                <br>
                <label for="lname">
                    Last Name: 
                </label>
                <input type="text" id="lname" name="lname">
                <br>
                <label for="email">
                    Email id:  
                </label>
                <input type="text" id="email" name="mail"  >
                <br>
                <label for="mobile">
                    Mobile Number:  
                </label>
                <input type="text" id="mobile" name="mobile"  >
                <br>
                <input class="s1" type="submit" value="Get OTP">
            </form>
        </div>
    </body>
</html>
